<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Início</a>
        </li>
       <li><a href="formulario.html">Formulario Simples</a>
        </li>
       </ul>
    <form method="get">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Nome"><br>

        <label for="Data de nascimento">Data de nascimento:</label>
        <input type="text" id="Data de nascimento" name="Data de nascimento"><br>

        <label for="Sexo">Sexo:</label>
        <input type="radio" id="Masc" value="Masc" name="fav_language">
        <label for="Masc">Masc</label>
        <input type="radio" id="Fem" value="Fem" name="fav_language">
        <label for="Fem">Fem</label>
        <input type="radio" id="Prefiro não informar" value="Prefiro não informar" name="fav_language">
        <label for="Prefiro não informar">Prefiro não informar</label><br>

        <label for="Endereço">Endereço:</label><br>

        <label for="Logradouro">Logradouro:</label>
        <input type="text" id="Logradouro" name="Logradouro"><br>

        <label for="Bairro">Bairro:</label>
        <input type="text" id="Bairro" name="Bairro"><br>

        <label for="Cidade">Cidade:</label>
        <input type="text" id="Cidade" name="Cidade"><br>

        <label for="UF">UF:</label>
        <select name="UF" id="UF">
            <option value="DF">DF</option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
        </select><br>
        
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email"><br>

        <input type="submit" value="Limpar">
        <input type="submit" value="Enviar">
      </form>
</body>
</html>
